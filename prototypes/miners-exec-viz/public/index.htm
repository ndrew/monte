<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<title>Miners visualization</title>
<style type="text/css">

* {
    margin: 0;
    padding: 0;
}

#scene {
    position: absolute;
    top: 0; 
    left: 0;
    display: inline;
}

#scene, #bg {
    padding-top: 120px;
    padding-left: 25px; /* because of skew*/
    padding-bottom: 100px;
}

.block {
    display: inline-block;
    width: 50px;
    height: 35px;
    background-color: rgba(0,0,0,0.025);

    transform: skew(-35deg); 
    -o-transform: skew(-35deg); 
    -moz-transform: skew(-35deg); 
    -webkit-transform: skew(-35deg); 
}

li.block {
    color: rgba(0,0,0,0.125);

    border:1px solid #999; 
    border-style: 1px solid;
    border-right-style: none;
    border-bottom-style: none;
}

div.block {
    width: 75px;
    height: 60px;
    
    background: url("box.png"); 
    /*background-color: rgba(255, 0,0, 0.5);*/
    /*opacity: 0.5;*/

    border:1 solid #000; 
    transform: none; 
    -o-transform: none; 
    -moz-transform: none;     
    -webkit-transform: none;
}

div.mascot {
    width: 75px;
    height: 60px;
    
    background: url("mascot.png"); 
    /*background-color: rgba(255, 0,0, 0.5);*/
    /*opacity: 0.5;*/

    border:1 solid #000; 
}


ul {
    display: inline-block;
    width: 30000px;
}

ul:last-child > li {
    border:1px solid #999; 
    border-right-style: none;
}

ul > li:last-child {
    border:1px solid #999; 
    border-bottom-style: none;
}

ul:last-child > li:last-child {
    border:1px solid #999; 
}

</style>
</head>
<body>
<div id="bg"></div>
<div id="scene"></div>

<script src="viz.js"></script>

</body>
</html>
